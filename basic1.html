<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="">
    <label for="fn"> First Name :</label>
    <input type="text" name="firstname" id="fn" placeholder="Enter your First name" required value="K"><br><br>
    <label for="ln"> LastName :</label>
    <input type="text" name="lastname" id="ln" name="lastname" placeholder="Enter your last name" required><br><br>
    <label for="pwd">Password :</label>
    <input type="password" name="password" id="pwd" placeholder="Enter your password" required><br><br>
    <label for="eml">Email :</label>
    <input type="email" name="email" id="eml" placeholder="Enter your email" required><br><br>
    <label for="pn">Phone Number :</label>
    <input type="phonenumber" name="phonenumber" id="pn" placeholder="Enter your phonenumber" required><br><br>
    <label>Numbers</label>
    <input type="number" min="1" max="5">
    <br><br>
    <label for="">Comments :</label>
    <textarea name="textarea" id="cmnts" cols="20" rows="4"></textarea>
    <br>
    <!--name attribute : used to group something-->
    <!--radio button : To select one among all-->
    <!-- hr = horizontal row-->
    <hr>
    <!-- ctrl+alt+arrowKey(top|down) -->
    <label>Gender:</label>
    <input type="radio" name="gender" id="gener"><label for="gener">Male</label>
    <input type="radio" name="gender" id="gener"><label for="gener">Female</label>
    <input type="radio" name="gender" id="gener"><label for="gener">other</label><br><br>
    <hr>
    <!--checkbox: To select multiple boxes-->
    <label>Select the Interested technologies:</label>
    <input type="checkbox" id="s1" name="techie" value="c" checked><label for="s1">C</label>
    <input type="checkbox" id="s2" name="techie" value="java"><label for="s2">Java</label>
    <input type="checkbox" id="s3" name="techie" value="python"><label for="s3">Python</label>
    <input type="checkbox" id="s4" name="techie" value="Powerbi" checked><label for="s4">PowerBi</label>
    <br>
    <br>
    <!--Dropdown-->
    <label for="">Select gender:</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
    <button>Reset</button>
    <br>
    <br>
    </form>

</body>
</html>
